<!DOCTYPE html>
<html lang="en">

  <head>
    <title>My Website</title>
    <link rel="stylesheet"
          type="text/css"
          href="main.css" />
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="page--container-centre">
      <div class="page--item-centre">
        <h1 class="page--header light_blue">My<span class="white">Website</span></h1>

        <div class="page--grid-layout light_grey blue_background">

          <a class="url-no_default_style"
             href="https://en.wikipedia.org/wiki/Cat"
             target="_blank">
            <div class="grid--box grid--link_box mid_grey_background">
              <img class="box--image-full_width_image"
                   src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Felis_catus-cat_on_snow.jpg" />
              <h3 class="box--subheader blue box--text-default_layout">Cat</h3>
              <h4 class="box--header dark_grey box--text-default_layout">This is a cat</h4>
            </div>
          </a>

          <a class="url-no_default_style"
             href="https://en.wikipedia.org/wiki/Dog"
             target="_blank">
            <div class="grid--box grid--link_box mid_grey_background">
              <img class="box--image-full_width_image"
                   src="https://cdn.pixabay.com/photo/2019/04/08/20/38/dog-4112950_960_720.jpg" />
              <h3 class="box--subheader blue box--text-default_layout">Dog</h3>
              <h4 class="box--header dark_grey box--text-default_layout">This is a dog</h4>
            </div>
          </a>

          <a class="url-no_default_style"
             href="https://en.wikipedia.org/wiki/Rabbit"
             target="_blank">
            <div class="grid--box grid--link_box mid_grey_background">
              <img class="box--image-full_width_image"
                   src="https://www.maxpixel.net/static/photo/1x/Rabbit-Hare-Sweet-Animal-Lion-Head-Bunny-2218452.jpg" />
              <h3 class="box--subheader blue box--text-default_layout">Rabbit</h3>
              <h4 class="box--header dark_grey box--text-default_layout">This is a rabbit</h4>
            </div>
          </a>



          <div class="grid--box mid_grey_background box--text-default_layout grid--interactive_box"
               id="weather_box"></div>

        </div>
      </div>
    </div>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
